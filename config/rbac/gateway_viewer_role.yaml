# permissions for end users to view gateways.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gateway-viewer-role
rules:
- apiGroups:
  - giggle.kuadrant.io
  resources:
  - gateways
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - giggle.kuadrant.io
  resources:
  - gateways/status
  verbs:
  - get
