# permissions for end users to edit apis.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: api-editor-role
rules:
- apiGroups:
  - giggle.kuadrant.io.giggle.kuadrant.io
  resources:
  - apis
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - giggle.kuadrant.io.giggle.kuadrant.io
  resources:
  - apis/status
  verbs:
  - get
